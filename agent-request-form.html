<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בקשה לסוכן AI נוסף - Sheli Mizrahi Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Heebo', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="h-20 w-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">בקשה לסוכן AI נוסף</h1>
                <p class="text-gray-300">מלאו את הפרטים ונציג שלנו יצור איתכם קשר</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <form id="agentForm" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-purple-500"></i>
                            שם מלא *
                        </label>
                        <input type="text" name="fullName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-purple-500"></i>
                            כתובת אימייל *
                        </label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone mr-2 text-purple-500"></i>
                            מספר טלפון
                        </label>
                        <input type="tel" name="phone" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    </div>

                    <!-- Agent Type Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-cog mr-2 text-purple-500"></i>
                            סוג הסוכן הנדרש *
                        </label>
                        <select name="agentType" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                            <option value="">בחרו סוג סוכן</option>
                            <option value="customer-service">שירות לקוחות</option>
                            <option value="sales">מכירות</option>
                            <option value="claims">תביעות</option>
                            <option value="underwriting">כתיבת פוליסות</option>
                            <option value="analytics">ניתוח נתונים</option>
                            <option value="custom">סוכן מותאם אישית</option>
                        </select>
                    </div>

                    <!-- Description Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-comment mr-2 text-purple-500"></i>
                            תיאור הצרכים
                        </label>
                        <textarea name="description" rows="4" 
                                  placeholder="תארו את הצרכים שלכם והתפקידים שהסוכן AI אמור לבצע..."
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" 
                                class="w-full px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 font-medium text-lg">
                            <i class="fas fa-paper-plane mr-2"></i>
                            שלח בקשה
                        </button>
                    </div>
                </form>

                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    הבקשה נשלחה בהצלחה! נציג שלנו יצור איתכם קשר בקרוב.
                </div>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">שגיאה בשליחת הבקשה. אנא נסו שוב.</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm">
                    <i class="fas fa-shield-alt mr-2"></i>
                    המידע שלכם מוגן ומאובטח
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('agentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                agentType: formData.get('agentType'),
                description: formData.get('description'),
                source: 'Sheli Mizrahi Insurance Agent Request Form',
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>שולח...';
            submitBtn.disabled = true;
            
            // Hide any existing messages
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            try {
                // Send to backend (adjust URL as needed)
                const response = await fetch('http://localhost:8000/api/agent-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').classList.remove('hidden');
                    event.target.reset();
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Error submitting form:', error);
                document.getElementById('errorText').textContent = error.message || 'שגיאה בשליחת הבקשה. אנא נסו שוב.';
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
